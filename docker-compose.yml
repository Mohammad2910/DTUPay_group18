version: '3'
services:
  facade:
    build: facade
    image: facade
    container_name: facade
    ports:
      - "8080:8080"
  account:
    build: account
    image: account
    container_name: account
  token:
    build: token
    image: token
    container_name: token
  rabbitMq:
    image: rabbitmq:3-management
    container_name: rabbitmq_container
    ports:
      - "5672:5672"
      - "15672:15672"